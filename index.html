        margin: 15px 0;
        border: 1px solid #ffecb3;
      }

      .code-container {
        background: #2c3e50;
        color: #ecf0f1;
        padding: 20px;
        border-radius: 8px;
        overflow-x: auto;
        margin: 20px 0;
        font-family: "Courier New", monospace;
        position: relative;
      }

      .code-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        color: #3498db;
      }

      .copy-btn {
        background: #3498db;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .copy-btn:hover {
        background: #2980b9;
      }

      pre {
        margin: 0;
        line-height: 1.5;
        tab-size: 4;
      }

      .btn {
        display: inline-block;
        background: #1a2a6c;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: bold;
        transition: all 0.3s ease;
        margin: 10px 5px;
        text-decoration: none;
      }

      .btn:hover {
        background: #b21f1f;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .btn-run {
        background: #27ae60;
      }

      .response-container {
        margin-top: 30px;
        padding: 20px;
        border-radius: 8px;
        background: #e3f2fd;
        border: 1px solid #bbdefb;
      }

      #responseOutput {
        white-space: pre-wrap;
        font-family: monospace;
        padding: 15px;
        background: white;
        border-radius: 5px;
        min-height: 100px;
        margin-top: 10px;
        border: 1px solid #ddd;
      }

      .steps {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin: 20px 0;
      }

      .step {
        flex: 1;
        min-width: 250px;
        background: #e3f2fd;
        padding: 20px;
        border-radius: 10px;
        border-left: 5px solid #1a2a6c;
      }

      .step h3 {
        color: #1a2a6c;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }

      .step-number {
        background: #1a2a6c;

        height: 30px;
        border-radius: 50%;
        display: inline-flex;
